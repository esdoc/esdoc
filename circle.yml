machine:
  node:
    version: 8.9.1
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"    

general:
  artifacts:
    - "out"

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
    
test:
  pre:
    - yarn lint
  override:
    - yarn test --coverage:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
          NODE_ENV: test
  post:
    - yarn build:package
    - yarn build:docs
    - cp -a ".nyc_output/." $CIRCLE_ARTIFACTS

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm publish
  Github Pages:
    branch: master
    commands:
      - yarn deploy-docs
